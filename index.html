<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabela De Estoque</title>
  </head>
  <body>
    <div class="container1">
      <h1>Cadastro de Produtos</h1>
      <div class="container2">
        <div class="inputs">
          <label for="Produto">
            Nome do Produto: <input type="text" id="Produto"
          /></label>
          <br />
          <label for="Preco"> Preço: <input type="number" id="Preco" /> </label>
          <br />

          <label for="Qnt">Quantidade: <input type="number" id="Qnt" /> </label>
        </div>
        <button class="Add">CADASTRAR</button>
      </div>
    </div>
    <table width="800" border="1">
      <thead>
        <tr>
          <th>PRODUTO</th>
          <th>PREÇO</th>
          <th>QUANTIDADE</th>
        </tr>
      </thead>

      <tbody id="body"></tbody>
    </table>
    <script src="main.js"></script>
  </body>
</html>
